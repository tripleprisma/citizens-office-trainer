{% extends 'base.html' %}

{% block title %}Todolist{% endblock %}

{% block body %}
<h1>{{cookie.name}}</h1>

<p>Description: {{cookie.description}}</p>

<form action="{{ url_for('cookies.delete_cookie', id=cookie.id) }}" method="post">
  <button type="submit">Delete</button>
</form>
<a href="{{url_for('cookies.edit_cookie_page', id=cookie.id)}}">Edit</a>

<footer>
  <a href="/cookies">Back to all Todos</a>
</footer>
{% endblock %}
